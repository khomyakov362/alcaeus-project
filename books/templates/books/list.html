{% extends 'base.html' %}

{% block content %}

<ul id="book-list">
    <li id="list-head" class="book-el flex">
        <div>Title</div> <div>Author</div> <div>Language</div> <div>Edition Year</div>
    </li>
    {% for object in object_list %}
    <li class="book-el flex">
        <div>{{ object.short_title }}</div>
        <div>{{ object.short_author }}</div>
        <div>{{ object.cap_lang }}</div>
        <div>{{ object.short_date }}</div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
