<section>
    <form class="filter-form" action="{% url 'books:books_list' %}" method="get">
        <div class="flex upper">
            <div class="flex center-align title">
                <label for="title">Title:</label> <input type="text" name="title" id="title">
            </div>
            <div class="flex center-align author">
            <label for="author">Author:</label> <input type="text" name="author" id="author">
            </div>
            <div class="flex center-align language"><label for="lang">Language:</label>
                <select name="lang" id="lang">
                    <option value="">&mdash;</option>
                    <option value="latin">Latin</option>
                    <option value="english">English</option>
                </select>
            </div>
        </div>
        <div class="flex lower">
            <label for="oderby">Oderder by</label>
            <select name="orderby" id="oderby">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="year">Year</option>
            </select>
            <button>Filter</button>
        </div>
    </form>
</section>
