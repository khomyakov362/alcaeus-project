    <form class="filter-form" action="{% url 'books:books_list' %}" method="get">
        <div class="flex flex-wrap upper">
            <div class="center-align title">
                <label for="title">Title:</label> <input type="text" name="title" id="title">
            </div>
            <div class="center-align author">
            <label for="author">Author:</label> <input type="text" name="author" id="author">
            </div>
            <div class="center-align language"><label for="lang">Language:</label>
                <select name="lang" id="lang">
                    <option value="">&mdash;</option>
                    {% for lang in languages %}

                    <option value="{{lang}}">{{lang|capfirst}}</option>

                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="flex lower">
            <label for="orderby">Ordered by</label>
            <select name="orderby" id="orderby">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="date">Year</option>
            </select>
            <button>Filter</button>
        </div>
    </form>
