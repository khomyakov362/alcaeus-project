{% extends 'base.html' %}
{% block content %}

<section>
<div class="container">
    <div id="user_info">
        <div><h4>Username:</h4> <div>{{user.username}}</div></div>
        <div><h4>Email:</h4> <div>{{user.email}}</div></div>
        <div><h4>Description:</h4> <div>{{user.description}}</div></div>
    </div>
    <div id="user_info_options" class="flex">
        <div><a href="{% url 'users:user_update' %}">Edit</a></div>
        <div><a href="{% url 'users:user_change_password' %}">Change Password</a></div>
        <div><a href="{% url 'users:remove_account' user.pk %}">Delete Account</a></div>
        <form action="{% url 'users:user_logout' %}" method="post">
            {% csrf_token %}
            <button>Log Out</button>
        </form>
    </div>
</div>
</section>

{% endblock %}
