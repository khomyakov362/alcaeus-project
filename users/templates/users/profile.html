{% extends 'base.html' %}
{% block content %}

<section>
    <div id="user_info">
        <div><h4>Username:</h4> <div>user.username</div></div>
        <div><h4>Email:</h4> <div>user.email</div></div>
        <div><h4>Description:</h4> <div>user.description</div></div>
    </div>
    <div>
        <form action="{% url 'users:user_logout' %}" method="post">
            {% csrf_token %}
            <button>Log Out</button>
        </form>
    </div>
</section>

{% endblock %}
