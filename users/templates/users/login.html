{% extends 'base.html' %}

{% block content %}

<section>
    <div class="container">

        <div>
        <form id="user_form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div><button type="submit">Log In</button></div>
        </form>

        <div>
            <p>Not Registered?</p>
            <p><a href="{% url 'users:user_register' %}">Register</a></p>
            <p>Did you forget your password?</p>
            <p><a href="{% url 'users:user_reset_password' %}">Reset Password</a></p>
        </div>
        </div>

    </div>
</section>

{% endblock %}
